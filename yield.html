
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict page</title>
    <link rel="stylesheet" href="../styling/yield.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="Nav">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Prediction</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="contact.html">Contact us</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="right">
            <h1> Crop Yield Prediction</h1>
            <form action="{{ url_for('predictYield')}}" method="post">
                <div class="row">
                        <input placeholder="state" id="ip1" type="text" class="validate" name="state">
                        <input placeholder="district" id="ip2" type="text" class="validate" name="district">
                        <input placeholder="season" id="ip3" type="text" class="validate" name="season">
                        <input placeholder="crop" id="ip4" type="text" class="validate" name="crop">
                        <input placeholder="area" id="ip5" type="number" class="validate" name="area">
                        <input placeholder="production" id="ip6" type="number" class="validate" name="production">
                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Yield</button>
                        <p>
                            {{prediction_text}}
                        </p>
                    </div>
                </div>
         </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
